<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="output"></div>
                <div class="rows">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>+</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>*</button>
                    </div>
                    <div class="row">
                        <button class="clear">C</button>
                        <button>0</button>
                        <button class="equals">=</button>
                        <button>/</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
